name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
    - name: build
      run: cmake --build build
