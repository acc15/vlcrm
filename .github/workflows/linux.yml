name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: sudo apt-get install -y vlc
    - run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
    - run: cmake --build build
